name: ci-test
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
  services:
    postgres:
      image: 'postgres:12'
      env:
        POSTGRES_USER: root
        POSTGRES_PASSWORD: root
        POSTGRES_DB: simple_bank
      options: >-
        --health-cmd pg_isready --health-interval 10s --health-timeout 5s
        --health-retries 5
  steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: Run migrations
      run: make migrateup
    - name: Test
      run: make test
